<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" th:href="@{static/css/loginStyle.css}">
</head>
<body>
<div class="container">
    <div class="welcome">
        <div class="pinkbox">
            <div class="signup nodisplay">
                <h1>注册</h1>
                <form id="registerForm" autocomplete="off">
                    <div>
                        <input type="text" id="name" name="name" placeholder="用户名" maxlength="50" required>
                        <span id="nameError" class="error-msg"></span>
                    </div>
                    <div>
                        <input type="password" id="password" name="password" placeholder="密码" maxlength="100" required>
                        <span id="passwordError" class="error-msg"></span>
                    </div>
                    <div>
                        <input type="email" id="email" name="email" placeholder="邮箱" maxlength="100" required>
                        <span id="emailError" class="error-msg"></span>
                    </div>
                    <div>
                        <input type="text" id="phone" name="phone" placeholder="手机号" maxlength="15" required>
                        <span id="phoneError" class="error-msg"></span>
                    </div>
                    <button type="submit" id="registerButton" class="button submit">创建账户</button>
                </form>
                <div id="registerSuccess" class="success-msg"></div>

            </div>
            <div class="signin">
                <h1>登录</h1>
                <form id="loginForm" autocomplete="off">
                    <input type="text" name="Loginuid" id="LoginUid" placeholder="用户ID" maxlength="50" required>
                    <input type="password" name="LoginPassword" id="LoginPassword" placeholder="密码" maxlength="50" required>
                    <div class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <button type="submit" class="button submit">登录</button>
                </form>
            </div>
        </div>
        <div class="leftbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc">pick your perfect <span>bouquet</span></p>
            <p class="account">已有账户？</p>
            <button class="button" id="signin">登录</button>
        </div>
        <div class="rightbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc">pick your perfect <span>bouquet</span></p>
            <p class="account">还没有账户？</p>
            <button class="button" id="signup">注册</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script th:src="@{static/js/loginScript.js}"></script>
</body>
</html>
