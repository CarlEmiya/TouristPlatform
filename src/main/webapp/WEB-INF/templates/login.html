<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录与注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" th:href="@{/css/loginStyle.css}">
</head>
<body>
<div class="container">
    <div class="welcome">
        <div class="pinkbox">
            <div class="signup nodisplay">
                <h1>注册</h1>
                <form id="registerForm" autocomplete="off">
                    <div>
                        <input type="text" id="userId" name="userId" placeholder="用户ID（50字符内）" maxlength="50" required>
                        <span id="userIdError" class="error-msg"></span>
                    </div>
                    <div>
                        <input type="text" id="userName" name="userName" placeholder="用户名（50字符内）" maxlength="50" required>
                        <span id="userNameError" class="error-msg"></span>
                    </div>
                    <div>
                        <input type="password" id="password" name="password" placeholder="密码（100字符内）" maxlength="100" required>
                        <span id="passwordError" class="error-msg"></span>
                    </div>
                    <div>
                        <input type="email" id="email" name="email" placeholder="邮箱（100字符内）" maxlength="100" required>
                        <span id="emailError" class="error-msg"></span>
                    </div>
                    <div>
                        <input type="text" id="phone" name="phone" placeholder="手机号（15字符内）" maxlength="15" required>
                        <span id="phoneError" class="error-msg"></span>
                    </div>
                    <button type="submit" id="registerButton" class="button submit" disabled>创建账户</button>
                </form>

            </div>
            <div class="signin">
                <h1>登录</h1>
                <form id="loginForm" autocomplete="off">
                    <input type="text" name="userId" placeholder="用户ID（50字符内）" maxlength="50" required>
                    <input type="password" name="password" placeholder="密码" maxlength="50" required>
                    <div class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <button type="submit" class="button submit">登录</button>
                </form>
            </div>
        </div>
        <div class="leftbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc">pick your perfect <span>bouquet</span></p>
            <p class="account">已有账户？</p>
            <button class="button" id="signin">登录</button>
        </div>
        <div class="rightbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc">pick your perfect <span>bouquet</span></p>
            <p class="account">还没有账户？</p>
            <button class="button" id="signup">注册</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script th:src="@{/js/loginScript.js}"></script>
</body>
</html>
