<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
    <link rel="stylesheet" th:href="@{/css/userInfoStyle.css}" href="/css/jquery-ui.min.css">
    <style>
        /* 新增样式，用于展示用户信息的输入框样式 */
        input[type="text"].user-info-input {
            border: none;
            background-color: #f0f0f0;
            padding: 5px;
            width: 100%;
            cursor: default;
        }

        /* 新增样式，用于可编辑状态下的输入框样式 */
        input[type="text"].user-info-input-editable {
            background-color: white;
            cursor: text;
        }

        button.edit-info-button {
            margin-top: 10px;
        }


    </style>
</head>
<body>
<div class="container">
    <h1>用户信息管理</h1>
    <div id="userInfoSection">

<!--        用Thymeleaf从session中获取用户信息user，并展示在页面上。-->
        <!-- 用于展示用户信息 -->
        <h2>用户信息展示</h2>
        <input type="text" id="uid" name="uid" class="user-info-input" th:value="${user.uid}" placeholder="用户ID: 1321900534729062" readonly>
        <input type="text" id="name" name="name" class="user-info-input" th:value="${user.name}" placeholder="用户名: " readonly>
        <input type="text" id="gender" name="gender" class="user-info-input" th:value="${user.gender}" placeholder="性别: " readonly>
        <input type="text" id="birth" name="birth" class="user-info-input" th:value="${user.birth}" placeholder="出生日期: " readonly>
        <input type="text" id="idcard" name="idcard" class="user-info-input" th:value="${user.idcard}" placeholder="身份证号: " readonly>
        <input type="text" id="email" name="email" class="user-info-input" th:value="${user.email}" placeholder="邮箱@域名: " readonly>
        <input type="text" id="phone" name="phone" class="user-info-input" th:value="${user.phone}" placeholder="手机号: " readonly>
        <input type="text" id="city" name="city" class="user-info-input" th:value="${user.city}" placeholder="所在城市: " readonly>
        <input type="text" id="occupation" name="occupation" class="user-info-input" th:value="${user.occupation}" placeholder="职业: " readonly>
        <input type="text" id="question" name="question" class="user-info-input" th:value="${user.question}" placeholder="找回密码问题: " readonly>
        <input type="text" id="level" name="level" class="user-info-input" th:value="${user.level}" placeholder="用户等级: " readonly>
        <input type="text" id="created" name="created" class="user-info-input" th:value="${user.created}" placeholder="创建时间: " readonly>
        <input type="text" id="deleted" name="deleted" class="user-info-input" th:value="${user.deleted}" placeholder="删除时间: " readonly>
        <input type="text" id="period" name="period" class="user-info-input" th:value="${user.period}" placeholder="删除周期: " readonly>
        <input type="text" id="status" name="status" class="user-info-input" th:value="${user.status}" placeholder="状态: " readonly>
        <input type="text" id="identify" name="identify" class="user-info-input" th:value="${user.identify}" placeholder="身份: " readonly>
        <input type="text" id="answer" name="answer" class="user-info-input" th:value="${user.answer}" placeholder="找回密码答案: " readonly>
        <input type="text" id="picture" name="picture" class="user-info-input" th:value="${user.picture}" placeholder="头像图片: " readonly>
        <input type="text" id="description" name="description" class="user-info-input" th:value="${user.description}" placeholder="个人描述: " readonly>
        <button id="editInfoButton" class="edit-info-button">编辑信息</button>
    </div>
    <div>
        <h2>更新密码</h2>
        <form id="updatePasswordForm">
            <input type="password" id="oldPassword" name="oldPassword" placeholder="旧密码" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="新密码" required>
            <button type="submit">修改密码</button>
        </form>
    </div>
    <div>
        <h2>管理功能</h2>
        <button id="disableUser">禁用账户</button>
        <button id="deleteUser">删除账户</button>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/UserInfo.js}"></script>

</body>
</html>
