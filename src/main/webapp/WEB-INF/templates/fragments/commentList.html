<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>commentList</title>

</head>
<body>
<div th:fragment="CompleteComment(connectId, pageNo, pageSize, ConnectType)">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/jquery-ui.min.css" rel="stylesheet">
    <link href="static/css/commentList.css" rel="stylesheet">
    <!--        <script src="static/js/bootstrap.bundle.min.js"></script>-->
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script src="static/js/wangEditor.min.js"></script>
    <div class="container mt-5">
        <div th:object="${session.currentUser}">
            <input id="LoginUid" th:value="*{uid}" type="hidden"/>
            <input id="identity" th:value="*{identify}" type="hidden"/>
            <input id="ConnectType" th:value="${ConnectType}" type="hidden"/>
            <input id="connectId" th:value="${connectId}" type="hidden"/>
            <input id="pageNo" th:value="${pageNo}" type="hidden"/>
            <input id="pageSize" th:value="${pageSize}" type="hidden"/>
        </div>

        <script src="static/js/CommentList.js"></script>
        <!-- 评论列表 -->
        <!-- 在 CompleteComment 片段内部嵌套 commentList 片段，并传递参数 -->
        <div class="mb-3">
            <h4>评论列表</h4>
            <div class="comment-list" id="commentList">
                <div class="no-comment" id="noComment" style="display:none;">
                    <img alt="No Comments" src="static/img/Comment/nullComment.png">
                    <p>暂无评论</p>
                </div>
            </div>
            <div id="pagination">
                <ul class="pagination"></ul>
            </div>
        </div>

        <!-- 发布评论 -->
        <div class="mb-3">
            <h4>发布评论</h4>
            <!-- 评论文本区域 -->
            <textarea id="ReleaseCommentContent" class="form-control" rows="4" placeholder="请输入评论..."></textarea>
            <div class="mt-2">
                <!-- 文件上传 -->
                <label for="ReleaseCommentFiles" class="btn btn-secondary">上传文件</label>
                <input type="file" id="ReleaseCommentFiles" class="d-none" multiple />
                <input type="hidden" id="ReleaseConnectType" th:value="${ConnectType}" value="User" />
                <input type="hidden" id="ReleaseConnectId" th:value="${connectId}" value="1" />
<!--                加一个选择器评分1-10分，对应 const rate = document.getElementById('ReleaseCommentRate').value.trim();-->
                <label for="ReleaseCommentRate" class="form-label">评分：</label>
                <input type="number" id="ReleaseCommentRate" class="form-control" min="1" max="10" value="10" />
            </div>
            <button class="btn btn-primary mt-2" id="addCommentBtn">发布评论</button>
        </div>


        <!-- 放大图片的模态框 -->
        <!-- 放大图片的模态框 -->
        <div id="lightbox" class="lightbox" style="display: none;">
            <div class="lightbox-content">
                <span id="closeLightbox" class="close-btn">&times;</span>
                <img id="lightboxImg" src="" alt="放大图片" style="width: 100%; max-width: 800px;">
            </div>
        </div>



        <!-- 举报评论模态框 -->
        <div aria-labelledby="reportModalLabel" class="modal" id="reportModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white"
                         style="display: flex; align-items: center; justify-content: space-between;">
                        <h5 class="modal-title" id="reportModalLabel">举报评论</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"
                                style="margin-left: 500px;">×
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 举报类别选择 -->
                        <select class="form-control" id="reportCategory">
                            <option value="dislike">我不喜欢</option>
                            <option value="FalseInformation">虚假信息</option>
                            <option value="Infringement">侵犯权益</option>
                            <option value="SexualLewd">色情低俗</option>
                            <option value="CyberBullying">网络暴力</option>
                            <option value="politicallySensitive">政治敏感</option>
                            <option value="delinquency">违法犯罪</option>
                            <option value="else">其他</option>
                        </select>
                        <!-- 举报理由文本框 -->
                        <textarea class="form-control" id="reportReason" rows="4"
                                  placeholder="请输入举报理由"></textarea>
                        <!-- 上传文件 -->
                        <input type="file" class="form-control" id="reportFiles" multiple required>
                        <input type="hidden" id="reportedType" th:value="${ConnectType}" value="User" />
                        <input type="hidden" id="reportedId" th:value="${connectId}" value="1" />
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">关闭</button>
                        <button class="btn btn-primary" id="submitReport" type="button">提交举报</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- 编辑评论模态框 -->
        <div aria-labelledby="editCommentModalLabel" class="modal" id="editCommentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="display: flex; align-items: center; justify-content: space-between;">
                        <h5 class="modal-title" id="editCommentModalLabel">编辑评论</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button" style="margin-left: 500px;">×</button>
                    </div>
                    <div class="modal-body">
                        <!-- 评论文本区域 -->
                        <textarea id="editCommentContent" class="form-control" rows="4" placeholder="请输入评论..."></textarea>
                        <div class="mt-2">
                            <!-- 文件上传 -->
                            <label for="editCommentFiles" class="btn btn-secondary">上传文件</label>
                            <input type="file" id="editCommentFiles" class="d-none" multiple />
                            <input type="hidden" id="editConnectId" />
                            <input type="hidden" id="editConnectType" />

                            <!-- 评分输入 -->
                            <label for="editCommentRate" class="form-label">评分：</label>
                            <input type="number" id="editCommentRate" class="form-control" min="1" max="10" value="10" />
                        </div>

                        <!-- 显示已上传的文件列表 -->
                        <div id="fileList" class="mt-2">
                            <!-- 动态生成文件列表 -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">关闭</button>
                        <button class="btn btn-primary" id="saveEdit" type="button">保存更改</button>
                    </div>
                </div>
            </div>
        </div>





    </div>

    <!-- 清空指定人的评论 -->
    <div class="mb-3" th:if="${session.currentUser.identify=='1'}">
        <label class="form-label" for="clearCommentsUid">输入要清空评论的用户ID：</label>
        <div class="input-group">
            <input class="form-control" id="clearCommentsUid" placeholder="用户ID" type="text">
            <button class="btn btn-danger" id="clearCommentsBtn">清空评论</button>
        </div>
    </div>

</div>
</body>
</html>
