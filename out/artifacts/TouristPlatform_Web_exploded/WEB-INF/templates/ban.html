<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户不可用</title>
    <!-- 引入 Bootstrap 和 jQuery -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- 账户不可用提示 -->
            <div th:if="${session.currentUser.status == 0}" class="alert alert-warning mt-5">
                <h4 class="alert-heading">账户不可用</h4>
                <p>您的账户当前被禁用，无法继续使用。若您认为这是误判，请点击下方按钮提交申诉请求。</p>
                <!-- 申诉按钮 -->
                <form th:action="@{/appeal}" method="post">
                    <button type="submit" class="btn btn-primary">申诉</button>
                </form>
            </div>
        </div>
    </div>
</div>



<div id="feedbackModal" class="modal" tabindex="-1" role="dialog" style="display:none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">反馈消息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="feedbackMessage">这里是反馈信息</p>
            </div>
        </div>
    </div>
</div>





</body>
</html>
